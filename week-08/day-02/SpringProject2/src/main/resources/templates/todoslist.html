<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        table {
            border: 3px solid black;
        }
        th {
            background-color: aqua;
        }
        td {
            background-color: coral;
        }
    </style>
    <title>Todo list</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<h2>Todos for today</h2>
<a href="/todo/add">Add new todo</a>
<table class="Table">
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Urgent</th>
        <th>Done</th>
        <th>Delete</th>
        <th>Edit</th>
    </tr>
    <tr th:each="oneTodo : ${todos}">
        <td th:text="${oneTodo.id}"></td>
        <td th:text="${oneTodo.title}"></td>
        <td th:text="${oneTodo.urgent}"></td>
        <td th:text="${oneTodo.done}"></td>
        <td><a th:href="@{'/' + ${oneTodo.id} + '/delete'}">delete</a></td>
        <td><a th:href="@{'/' + ${oneTodo.id} + '/edit'}">edit</a></td>
    </tr>
</table>
</body>
</html>
