<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo list</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<h2>Add new todo</h2>
<form action="#" th:action="@{/todo/add}" th:object="${newtodo}" method="post">
    <label for="username">Add new todo:</label>
    <input type="text" id="username" th:field="*{title}" th:required="required"/>
    <input type="submit" value="Add" />
</form>
</body>
</html>
