<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo list</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<h2>Edit todo</h2>
<form action="#" th:action="@{'/' + ${todo.id} + '/edit'}" th:object="${todo}" method="post">
    <label for="description">Todo description:</label>
    <input type="text" id="description" th:field="*{title}" th:required="required"/><br>
    <input type="checkbox" th:field="*{urgent}" th:checked="*{urgent}" />Urgent<br>
    <input type="checkbox" th:field="*{done}" th:checked="*{done}" />Done<br>
    <input type="submit" value="Submit" />
</form>
</body>
</html>
